{% extends "dashboard/layouts/layout.html" %}
{% load static %}
{% block content %}

<div class="main">
  <form method="post" enctype="multipart/form-data" class="custom-form">
    {% csrf_token %}

    <div class="form-group">
      <label for="{{ form.nome.id_for_label }}" class="form-label">{{ form.nome.label }}</label>
      {{ form.nome }}
    </div>

    <div class="form-group">
      <label for="{{ form.descricao.id_for_label }}" class="form-label">{{ form.descricao.label }}</label>
      {{ form.descricao }}
    </div>

    <div class="form-group">
      <label for="{{ form.imagem.id_for_label }}" class="form-label">{{ form.imagem.label }}</label>
      {{ form.imagem }}
    </div>

    <button type="submit" class="custom-button">Adicionar Jogo</button>
  </form>
</div>

{% endblock %}
